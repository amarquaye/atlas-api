<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try ATLAS</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/try_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Verify LLM Response</h1>
        <button id="mode-toggle" class="mode-toggle">Light Mode</button>
        <div class="input-container">
            <div class="input-field glass">
                <label for="llm-query">LLM Query:</label>
                <textarea id="llm-query" placeholder="Enter the LLM query"></textarea>
            </div>
            <div class="input-field glass">
                <label for="llm-response">LLM Response:</label>
                <textarea id="llm-response" placeholder="Enter the LLM response"></textarea>
            </div>
        </div>
        <button id="submit-btn">Verify</button>
        <div class="result-container">
            <div class="result-box glass">
                <div id="response-container">
                    <h3>Response:</h3>
                    <p id="response-text"></p>
                </div>
                <div id="source-container">
                    <h3>Source:</h3>
                    <p id="source-text"></p>
                </div>
                <button id="copy-btn">Copy</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/try_script.js') }}"></script>
</body>
</html>
